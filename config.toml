    [[params.services.row.list]]
      icon = "fa-lock"
      title = "Trainen"
      description = "Naast de manieren van ondersteunen, kan de MKB HR Desk u en/of uw medewerkers ook trainingen geven om de HR basis kennis te beheersen. Op deze manier kunnen de basis HR activiteiten binnen de onderneming opgepakt worden. Deze training kan op maat gemaakt worden zodat deze volledig voorziet in uw behoefte."
