      title = "Adviseren"
      description = "De MKB HR Desk is uw HR adviseur. De MKB HR Desk weegt alle mogelijkheden af en voorziet u van een praktisch advies. Indien gewenst kan de MKB HR Desk ook ondersteunen bij het implementeren van dit advies."
      # url = "#"

    [[params.services.row.list]]
      icon = "fa-lock"
      title = "Ontzorgen"
      description = "Indien u liever uw HR activiteiten uitbesteedt, kan de MKB HR Desk u ontzorgen op HR gebied. De MKB HR Desk kan inhouse aanwezig zijn en de gewenste HR activiteiten uitvoeren. Op deze manier bent u in staat zich met de core business van uw onderneming bezig te houden."
